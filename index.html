<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ornaments of an Empire Flipbook</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/4.1.0/turn.min.js"></script>
  <style>
    body {
      background: #111;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #flipbook {
      width: 2398px;
      height: 1500px;
      margin: auto;
    }
    #flipbook .page {
      width: 100%;
      height: 100%;
    }
    #flipbook img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
  </style>
</head>
<body>
  <div id="flipbook">
    <div class="page"><img src="spreads/cover.jpg" alt="Cover"></div>
    <div class="page"><img src="spreads/spread1.jpg" alt="Spread 1"></div>
    <div class="page"><img src="spreads/spread2.jpg" alt="Spread 2"></div>
    <div class="page"><img src="spreads/spread3.jpg" alt="Spread 3"></div>
    <div class="page"><img src="spreads/spread4.jpg" alt="Spread 4"></div>
    <div class="page"><img src="spreads/spread5.jpg" alt="Spread 5"></div>
    <div class="page"><img src="spreads/spread6.jpg" alt="Spread 6"></div>
    <div class="page"><img src="spreads/spread7.jpg" alt="Spread 7"></div>
    <div class="page"><img src="spreads/spread8.jpg" alt="Spread 8"></div>
    <div class="page"><img src="spreads/spread9.jpg" alt="Spread 9"></div>
    <div class="page"><img src="spreads/spread10.jpg" alt="Spread 10"></div>
    <div class="page"><img src="spreads/spread11.jpg" alt="Spread 11"></div>
    <div class="page"><img src="spreads/spread12.jpg" alt="Spread 12"></div>
    <div class="page"><img src="spreads/spread13.jpg" alt="Spread 13"></div>
    <div class="page"><img src="spreads/spread14.jpg" alt="Spread 14"></div>
    <div class="page"><img src="spreads/spread15.jpg" alt="Spread 15"></div>
  </div>

  <script>
    $("#flipbook").turn({
      width: 2398,
      height: 1500,
      autoCenter: true,
      display: 'single'
    });
  </script>
</body>
</html>
