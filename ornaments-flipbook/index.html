<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ornaments of an Empire â€“ Flipbook</title>
  <style>
    body {
      margin: 0;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #flipbook {
      width: 2398px;   /* match spread width */
      height: 1500px;  /* match spread height */
      box-shadow: 0 8px 20px rgba(0,0,0,0.25);
    }
    #flipbook .page {
      width: 100%;
      height: 100%;
    }
    #flipbook .page img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
  </style>
</head>
<body>

<div id="flipbook">
  <!-- Cover (single page size 1193x1500 will auto-center) -->
  <div class="page"><img src="spreads/cover.jpg" alt="Cover"></div>

  <!-- Spreads (2398x1500) -->
  <div class="page"><img src="spreads/spread1.jpg" alt="Spread 1"></div>
  <div class="page"><img src="spreads/spread2.jpg" alt="Spread 2"></div>
  <div class="page"><img src="spreads/spread3.jpg" alt="Spread 3"></div>
  <div class="page"><img src="spreads/spread4.jpg" alt="Spread 4"></div>
</div>

<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/4.1.0/turn.min.js"></script>
<script>
  $("#flipbook").turn({
    width: 2398,      // spreads width
    height: 1500,     // spreads height
    autoCenter: true,
    display: 'single', // cover = single, then spreads
    direction: "ltr"  // horizontal left-to-right flipping
  });
</script>

</body>
</html>
